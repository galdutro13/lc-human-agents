version: '3.8'

services:
  banco-service:
    build:
      context: .
      dockerfile: Dockerfile.banco
    container_name: banco-service
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./:/app
    restart: unless-stopped
    networks:
      - chatbot-network

  usuario-service:
    build:
      context: .
      dockerfile: Dockerfile.usuario
    container_name: usuario-service
    ports:
      - "8001:8001"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - BANCO_API_URL=http://banco-service:8000
    volumes:
      - ./:/app
    restart: unless-stopped
    depends_on:
      - banco-service
    networks:
      - chatbot-network

  orchestrator:
    build:
      context: .
      dockerfile: Dockerfile.orchestrator
    container_name: orchestrator
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - BANCO_API_URL=http://banco-service:8000
      - USUARIO_API_URL=http://usuario-service:8001
    volumes:
      - ./:/app
    depends_on:
      - banco-service
      - usuario-service
    networks:
      - chatbot-network

networks:
  chatbot-network:
    driver: bridge